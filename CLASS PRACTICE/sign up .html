<html>
    <head>
        <title>Reg/Signup</title>
    </head>
    <body>
        <h1>Reg/Signup</h1>
        <form><fieldset><legend>fill the form details</legend>
            <label>username:</label>
            <input type="text"><br><br>
            <label >DOB:</label>
            <input type="date"><br><br>
            <label >Mobile No:</label>
            <input type="number"><br><br>
            <label>Gender:</label>
            <input type="radio" name="abc">male
            <input type="radio" name="abc">female<br><br>
            <label >state:</label>
            <select>
                <option>select state</option><br>
                <option>AP</option><br>
                <option>UP</option><br>
                <option>KA</option><br>
                <option>MP</option><br>
                <option>TS</option><br>
            </select><br><br>
            <label>message:</label>
            <textarea rows="2" column="25"></textarea><br><br>
            <input type="checkbox">Please Accept <a  target="_blank" href="https://www.prostackacademy.com/">Terms & Conditions</a><br><br>
            <input type="submit" value="Signup">
            <input type="reset" value="Cancel">
            <input type="button" value="Test" ><br>
        </fieldset> 
        </form>
    </body>
</html>
