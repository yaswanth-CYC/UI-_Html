<html>
    <head>
        <title>Signup Page</title>
    </head>
    <body>
        <h3>Signup Details</h3>
        <form >
            <fieldset>
                <legend>Signup Details</legend>
                    <label >User Name:</label>
                    <input type="text"/> <br><br>
                    <label >DOB:::::::</label>
                    <input type="date">  <br><br>
                    <label >Mobile No:</label>
                    <input type="number" /> <br><br>
                    <label >Gender</label> 
                    <input type="radio" name="abc"/>Male
                    <input type="radio" name="abc"/>Female
                    <br>
                    <label >State:::::::</label>
                    <select >
                        <option >--Please Select--</option>
                        <option >UP</option>
                        <option >MP</option>
                        <option >KA</option>
                        <option >TN</option>
                        <option >KL</option>
                    </select>
                    <br><br>
                    <label >Message:::</label>
                    <textarea  rows="4" cols="40"></textarea> <br><br>
                    <input type="checkbox"/> Please accept <a target="_blank" href="https://www.flipkart.com/pages/privacypolicy?otracker=${otracker}_navlinks"> Terms & Conditions</a>
                    <br>
                    <input type="submit" value="Registration" />
                    <input type="reset" value="Cancel"/>
                    <input type="button" value="Test" />
        </fieldset> 
        </form>
    </body>
</html>
