<html>
    <head>
       <title> html tags/elements </title>
    </head>
    <body>
        <!--A)all block level elemants/tags always starts with new line -->
        <!--B)occupy complete width -->
        <!--C)top margin &button margin-->
        <h1>gm</h1>
        <p>ga</p>
        <p style="background-color: red;">gm</p>
        <div>gn</div>

        <!-- above condition not possible-->

        <i>gm</i>
        <span>ga</span>
        <a>gn</a>
</body>
</html>
